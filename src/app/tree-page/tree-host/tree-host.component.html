<div
  (window:keydown.meta.alt.enter)="newNodeAtVisualRoot()"
  (window:keydown.control.alt.enter)="newNodeAtVisualRoot()"
  style="width: 100%"
>
  <!--<div class="row">-->
    <!--<div class="col-xs-12">-->
  <div style="display: flex; align-items: center; justify-content: space-between">
    <i style="cursor: pointer; user-select: none; color: #777; font-size: 35px; padding: 0.5rem"
       (tap)="navigateUp($event)"
       (window:keydown.meta.arrowup)="navigateUp($event)"
       (press)="navigateToRoot($event)"
       class="material-icons"
    >arrow_upward</i>

    <!--Start:-->
    <!--End: {{treeModel.endTime()}}-->
    <button
      class="btn btn-primary"
      (click)='expandAll()'>
      Expand
    </button>

    <button
      class="btn btn-primary"
      (click)='collapseAll()'>
      Collapse
      <!-- Idea: collapse all apart from currently focused node; for better focus; quick way to implement: just refocus/expand after collapsing -->
    </button>

    <button
      class="btn btn-primary"
      (click)='planToday()'>
      PT
      <!-- Idea: collapse all apart from currently focused node; for better focus; quick way to implement: just refocus/expand after collapsing -->
    </button>

    <label class="checkbox-inline" style="user-select: none">
      <input type="checkbox" [checked]="debugService.isDebug$ | async" (change)="onDebugChange($event)">
      Debug
    </label>

    <ng-container *ngIf="debugService.isDebug$ | async">
      Pending listeners: {{pendingListeners}}
    </ng-container>
    Items: {{treeModel.mapItemIdToNode.keyCount}}
  </div>

      <!--Time left: {{treeModel.timeLeftSumText()}}-->
      <div class="tree-container">
        <app-prime-ng-tree
          *ngIf="! useNestedTree"
          [treeModel]="treeModel"
          [treeHost]="this"
        ></app-prime-ng-tree>

        <app-nested-tree
          class="tree-component"
          *ngIf="useNestedTree"
          [treeModel]="treeModel"
          [treeHost]="this"
        ></app-nested-tree>
      </div>

        <!--<ng-template-->

          <!--&lt;!&ndash;{{node | json}}&ndash;&gt;-->

          <!--&lt;!&ndash;<input [(ngModel)]="node.label" type="text" style="width:100%">&ndash;&gt;-->
        <!--</ng-template>-->

      <button
        class="btn btn-primary"
        (click)="appendNode()"
      >
        Append
      </button>
    <!--</div>-->

  <!--</div>-->

</div>
