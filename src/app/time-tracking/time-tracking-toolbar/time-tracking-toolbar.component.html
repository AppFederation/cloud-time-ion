<div
  *ngIf="timeTrackedEntry"
>
  <app-time-passing
    style="font-family: 'Lucida Console', monospace"
    [referenceTime]="timeTrackedEntry?.startTime"
    [isCountDown]="false"
  ></app-time-passing>
  <i style="vertical-align: middle"
     class="material-icons actionable"
     (click)="onStopClicked()"
  >
    stop
  </i>

</div>
