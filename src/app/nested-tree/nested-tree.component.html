<ng-container
  *ngIf="! treeModel.isRootShown"
>
  <app-nested-tree-node
    *ngFor="let childNode of treeModel.navigation.visualRoot.children"
    [treeNode]="childNode"
    [treeHost]="treeHost"
  ></app-nested-tree-node>
</ng-container>


<app-nested-tree-node
  *ngIf="treeModel.isRootShown"
  [treeNode]="treeModel.navigation.visualRoot"
  [treeHost]="treeHost"
></app-nested-tree-node>
