<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      Start:
      <input
        #inputStartTime
        maxlength="3"
        style="change
          flex-basis: fit-content;
          width: 3em;
          text-align: right;
          margin-left: .3em; margin-right: .3em;
        "
        (keydown.enter)="keyPressEnter($event)"
        (keydown.arrowup)="focusNodeAbove($event)"
        (keydown.arrowdown)="focusNodeBelow($event)"
        (focus)="onColumnFocused(columns.estimatedTime, $event)"
        (change)="onChangeEstimatedTime($event)"
        (keydown.arrowright)="focusToDescription()"
      >
      End: {{endTime()}}
      <button
        class="btn btn-primary"
        (click)='expandAll()'>
        Expand All
      </button>

      Pending listeners: {{pendingListeners}}
      Time left: {{treeModel.timeLeftSum()}}
      <p-tree
        [value]="treeModel.root.children"
        draggableNodes="true"
        droppableNodes="true"
        (onNodeDrop)="nodeDrop($event)"
      >
        <ng-template
          let-node
          pTemplate="default"
        >
          <!--{{node | json}}-->
          <app-node-content
            [treeNode]="node"
            [treeHost]="this"
          ></app-node-content>
          <!-- https://www.primefaces.org/primeng/#/tree : Templating -->
          <!--<input [(ngModel)]="node.label" type="text" style="width:100%">-->
        </ng-template>
      </p-tree>

      <button (click)="appendNode()">Append</button>
    </div>

  </div>

</div>
