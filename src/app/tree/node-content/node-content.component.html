<div style="display: flex; align-items: center;">

  <i class="material-icons">settings_applications</i>

  <input
    #inputEstimatedTime
    id="time_{{nodeIndex}}"
    maxlength="3"
    value="30"
    style="
      flex-basis: fit-content;
      width: 3em;
      text-align: right;
      margin-left: .3em; margin-right: .3em
    "
    (keydown.enter)="keyPressEnter()"
    (keydown.shift.arrowright)="shiftFocusToDescription()"
    (keydown.arrowup)="focusNodeAbove()"
    (keydown.arrowdown)="focusNodeBelow()"
    (focus)="onColumnFocused(columns.estimatedTime)"
    (change)="onChangeEstimatedTime()"
  >

  <input
    #inputTitle
    id="description_{{nodeIndex}}"
    style="
      flex-grow: 1;
      margin-right: .3em
    "
    (keydown.enter)="keyPressEnter()"
    (keydown.shift.arrowleft)="shiftFocusToTime()"
    (keydown.arrowup)="focusNodeAbove()"
    (keydown.arrowdown)="focusNodeBelow()"
    (focus)="onColumnFocused(columns.title)"
    (change)="onChangeEstimatedTime()"
    (ngModelChange)="onChange($event)"
  >



  <button
    (click)="delete()"
    style="margin-right: .3em"
  >
    Delete
  </button>

  <button
    (click)="addChild()"
  >
    Add Child
  </button>
