&nbsp;<ion-checkbox
  [indeterminate]="false"
  [checked]="false"
  (ionChange)="onChangeCheckBox($event)"
  (press)="unselectAll()"
>

</ion-checkbox>&nbsp;
<ng-container
  *ngIf="(selection.selected$ | async) ?. size; let count"
>
  <span
    class="action-icon"
    style="text-decoration: underline"
    (click)="onClick($event)"
  >
      {{count}} SELECTED</span>
</ng-container>
