<!--<ng-container *ngIf="item"> &lt;!&ndash; hack for item being undefined in ion virtual scroll &ndash;&gt;-->

<div class="fadeIn" style="margin-left: 5px; padding: 5px; border-bottom: solid #222222 2px;"
   [routerLink]="['/learn/item/'+item.id]"
>

<!--  <app-selection-checkbox-->
<!--    [selection]="selection"-->
<!--    [itemId]="item.id !"-->
<!--  ></app-selection-checkbox>-->

  <span
    style="color: var(--secondary); font-size: 10px; opacity: 50%"
  >
    {{index+1}}.
  </span>
  <span
    style="color: var(--primary)"
    *ngIf="item.val?.importance?.numeric || '-'; let importanceNum"
  >
    {{getImportanceDescriptor() ?. numeric}}x {{getImportanceDescriptor() ?. abbrev}}
  </span>

  {{getFunLevelDescriptor() ?. icons }}

  <!--  id: {{item.id}}-->
  <!--      {{item | json}}-->
  <!--      <ion-title>{{item.title}}</ion-title>-->
  <ion-note *ngIf="item.val?.isTask">TASK</ion-note>
  <span *ngIf="item.val?.isTask && item.val?.isEffectivelyToLearn()">, &nbsp;</span>
  <ion-note *ngIf="item.val?.isEffectivelyToLearn()">LEARN</ion-note>

  &nbsp;<ion-icon (click)="editEstimate();$event.stopPropagation()" class="action-icon" name="time"></ion-icon>

  &nbsp;
  <app-play-button
    *ngIf="item.val?.hasAudio"
    [item]="item"
    [itemId]="item.id"
  ></app-play-button>

  <span style="color: orange">
    {{ item.val?.lastSelfRating }}
  </span>

  <!--  >-->
  <!--    {{item[side.id] ? (item[side.id] + ' â€¢ ' ) : undefined }}-->
  <!--  </ng-container>-->

  <div [innerHTML]="joinedSidesOneLine()"></div>

  <!--  <app-rich-text-view-->
  <!--    [htmlString]="joinedSides()"-->
  <!--  ></app-rich-text-view>-->

  <!--  <hr>-->

</div>
