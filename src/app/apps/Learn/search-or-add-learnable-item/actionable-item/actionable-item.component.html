>

    style="color: var(--primary)"
    *ngIf="item.importance?.numeric || '-'; let importanceNum"
  >
    {{getImportanceDescriptor() ?. numeric}}x {{getImportanceDescriptor() ?. abbrev}}
  </span>

  {{getFunLevelDescriptor() ?. icons }}

  <!--  id: {{item.id}}-->

  &nbsp;<ion-icon (click)="editEstimate();$event.stopPropagation()" class="action-icon" name="time"></ion-icon>

  &nbsp;
  <app-play-button
    *ngIf="item.hasAudio"
    [item]="item"
    [itemId]="item.id"
  ></app-play-button>

  <span style="color: orange">
    {{ item.lastSelfRating }}
  </span>
