<ion-button
  style="height: 100%"
  (touchstart)="onMicClick($event)"
  (click)="onMicClick()"
  [color]="isRecording ? 'danger' : 'primary' "
>
  <!--   (mousedown)="onMicClick()"
  (dragstart)="onMicClick()"
-->
  <ion-icon
    slot="icon-only"
    [icon]="isRecording ? 'recording' : 'mic-outline'"
    style="margin: 10px;"
   />
  &nbsp;
  {{isRecording ? 'stop' : ''}}
  <!-- TODO: record/*search*/entry when search/add via voice is implemented -->
  <app-audio-visualizer
    [stream]="stream"
    *ngIf="isRecording"
   />
</ion-button>
<ion-button
  (click)="stopRecordingIfNeededAndReleaseMic()"
  [hidden]="! stream"
>
  X
</ion-button>
