<ion-button
  *ngIf="item?.hasAudio || item?.val?.hasAudio"
  (touchstart)="playOrStopAudio(); $event.stopPropagation(); $event.preventDefault()"
  (click)="playOrStopAudio(); $event.stopPropagation()"
>
  <ion-icon
    *ngIf="!isPlaying else playing"
    icon="play"
  ></ion-icon>
  <ng-template
    #playing
  >
    <ion-icon
      icon="stop"
    ></ion-icon>

    <!-- TODO: can use  https://developer.mozilla.org/en-US/docs/Web/API/BaseAudioContext/createAnalyser
      ( but in separate AudioPlayingComponent, to not overload this one )
    -->
  </ng-template>
</ion-button>
