<ion-header>
  <ion-text color="secondary">
    <h5>
      <img
        *ngIf="side ?.flag "
        src="assets/countries/{{side.flag}}.svg"
        height="14px"
        style="opacity: {{side.flagTransparent ? 0.3 : 1}}"
      >
      &nbsp;
      {{side ?. title}}
    </h5>
  </ion-text>
</ion-header>
