<ion-header>
  <ion-toolbar>

    <ion-title>
      <div style="display: inline-flex; align-items: center; width: 100%">
        <!-- <ion-button (click)="window.history.back()"><</ion-button> -->
        <ion-button routerLink="/learn"><<!-- TODO: create component back-icon --></ion-button>

        <div style="flex-grow: 1; display: flex; align-items: center">
          &nbsp; CARD DETAILS
        </div>

        <ion-button routerLink="/learn/quiz">QUIZ</ion-button>

        {{title}}

        <odm-sync-status></odm-sync-status>


      </div>
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ng-container
    *ngIf="viewSyncer.initialDataArrived else notLoaded"
  >
    <app-self-rating
      [item$]="item$"
    ></app-self-rating>

    <app-play-button
      [item]="val$ | async"
      [itemId]="item$.id"
    ></app-play-button>

    <ion-button (click)="askDelete()">DELETE</ion-button>

    <div
      style="margin-left: 4px"
      *ngFor="let side of sidesDefsArray"
    >
      <app-item-side-editor
        [item$]="item$"
        [side]="side"
      ></app-item-side-editor>

      <ion-textarea
        *ngIf="showTextAreas"
        [autoGrow]="true"
        [rows]="2"
        [formGroup]="formGroup"
        [formControl]="formControls[side.id]"
      >
        <!-- [placeholder]="side.id" -->
      </ion-textarea>
    </div>
  </ng-container>
  <ng-template #notLoaded>
    Loading...
  </ng-template>


  <ion-item>
    <ion-checkbox [(ngModel)]="showTextAreas">
    </ion-checkbox>
    <ion-label>
      &nbsp; SHOW TEXT AREAS
    </ion-label>
  </ion-item>

</ion-content>
