<div *ngIf="item$ else noItem">

  <app-time-passing
    [isCountDown]="false"
  ></app-time-passing>

  <app-play-button
    [item]="(item$ ?. locallyVisibleChanges$ | async) !"
    [itemId]="item$ ?. id"
  ></app-play-button>

  <app-item-side-editor
    [item$]="item$ !"
    [side]="(itemVal$ ! | async) ?. getSideWithQuestionOrFirstNonEmpty()"
  ></app-item-side-editor>

  <div
    #answers
  >
    <ng-container *ngFor="let answerSide of (itemVal$ | async) ?. getSidesWithAnswers()">
      <!--      <hr>-->
      <app-side-label
        *ngIf="(showHint$ | async) && ! (showAnswer$ | async)"
        [side]="answerSide"
      ></app-side-label>

      <app-item-side-editor
        *ngIf="(showAnswer$ | async)"
        [item$]="item$ !"
        [side]="answerSide"
      ></app-item-side-editor>

      <!--    <app-item-sides-->
      <!--      [item$]="(item$$ | async)"-->
      <!--      [showQuestions]="false"-->
      <!--      [omitEmpty]="true"-->
      <!--    ></app-item-sides>-->

    </ng-container>
  </div>


<!--  <app-show-answer-and-rate-->
<!--  ></app-show-answer-and-rate>-->

</div>

<ng-template #noItem>
  No quiz item
</ng-template>
