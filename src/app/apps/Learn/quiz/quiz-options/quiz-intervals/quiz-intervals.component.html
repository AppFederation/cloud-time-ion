<table
>
  <ng-container
    *ngFor="let rating of ratings"
  >
    <td>
      {{ rating }}
    </td>
  </ng-container>

  <ng-container
    *ngFor="let importance of importances"
  ><tr>
    <ng-container
      *ngFor="let rating of ratings"
    >
      <td
        *ngIf="getIntervalDays(rating, importance) <= 10 * 365"
      >
        <!--<strong>{{rating}}:</strong>-->
        {{ getIntervalDays(rating, importance) ?. toFixed(1) }}
        <span style='color: gray'>d </span>
        <span> </span>
      </td>

    </ng-container>

  </tr></ng-container>

</table>
