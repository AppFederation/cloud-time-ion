<table
>
  <ng-container
    *ngFor="let rating of ratings"
  >
    <td>
      {{ rating }}
    </td>
  </ng-container>

  <ng-container
    *ngFor="let importance of importances"
  ><tr>
    <ng-container
      *ngFor="let rating of ratings"
    >
      <td
        *ngIf="getIntervalDays(rating, importance) <= 5 * 365"
      >
        <!--<strong>{{rating}}:</strong>-->
        <app-duration [intervalDays]="getIntervalDays(rating, importance)"
        ></app-duration>
      </td>

    </ng-container>

  </tr></ng-container>

</table>
