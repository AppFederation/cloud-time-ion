
<ion-item>
  <ion-label>CATEGORIES</ion-label>
  <ion-input
    [formControl]="controls.categories"
    [clearInput]="true"
    [debounce]="300"
   />
</ion-item>
<ion-item>
  <ion-label>TEXT FILTER</ion-label>
  <ion-input
    [formControl]="controls.textFilter"

    [debounce]="300"
   />
</ion-item>
