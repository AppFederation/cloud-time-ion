Meeting-details

<form
  [formGroup]="formGroup"
>
  <ion-input
    [formControl]="formGroupControls.title"
    placeholder="Title"
  ></ion-input>

  <ion-input
    [formControl]="formGroupControls.location"
    placeholder="Location"
  ></ion-input>

  <app-description-editor
    [formControl]="formGroupControls.description"
  ></app-description-editor>

</form>

<ion-button
  (click)="onPublish()"
>
  Publish
</ion-button>
