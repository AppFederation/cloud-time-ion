<ion-input
  [(ngModel)]="search"
  placeholder="Search"
></ion-input>

{{search}}
<ng-container
  *ngFor="let descriptor of numDescriptors"
>
  <apf-numeric-picker
    [hidden]="! descriptor.id.toLowerCase().startsWith(search.toLowerCase())"
    (numericValue)="onChangeNumericValue($event, descriptor)"
    [numFieldDef]="descriptor"
  ></apf-numeric-picker>

</ng-container>
