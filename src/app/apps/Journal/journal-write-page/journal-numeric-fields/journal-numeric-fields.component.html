<ion-input [(ngModel)]="search">

</ion-input>

{{search}}
<ng-container
  *ngFor="let descriptor of numDescriptors"
>
  <apf-numeric-picker
    *ngIf="descriptor.id.toLowerCase().startsWith(search.toLowerCase())"
    (numericValue)="onChangeNumericValue($event, descriptor)"
    [numFieldDef]="descriptor"
  ></apf-numeric-picker>

</ng-container>
