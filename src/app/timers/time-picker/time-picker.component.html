<!--{{timer.durationSeconds}} seconds-->


<div style="display: flex">
    <app-number-picker [value]="pickerHours" (change)="pickerHours = $event; onChangeTime()"

    ></app-number-picker>

    <app-number-picker [value]="pickerMinutes" (change)="pickerMinutes = $event; onChangeTime()"

    ></app-number-picker>

    <app-number-picker [value]="pickerSeconds" (change)="pickerSeconds = $event; onChangeTime()"

    ></app-number-picker>

</div>
