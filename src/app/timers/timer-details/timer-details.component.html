<ion-button id="buttonDismissTimerDetails" (click)="onClickDismiss()">
  < Dismiss
</ion-button>

<ion-input
  [formControl]="timerTitleControl"
  id="timerTitle"

  clearInput placeholder="Timer Title" value="{{timer.title}}"
></ion-input>
End: {{endTime | amLocal}}


<app-time-picker
  [totalTimeSeconds]="timer.durationSeconds"
  (durationSecondsChanged)="onDurationSecondsChanged($event)"
></app-time-picker>

<ion-button id="buttonDeleteTimer" (click)="confirmDelete()">
  <ion-icon name="trash"></ion-icon>
  &nbsp;Delete
</ion-button>

<ion-button *ngIf="! timer.isRunning" id="buttonStartTimer" (click)="timer.startTimer()">
  <ion-icon name="play-circle"></ion-icon>
  &nbsp;Start
</ion-button>
<ion-button *ngIf="timer.isRunning" id="buttonStopTimer" (click)="askStopTimer()">
  <ion-icon name="square"></ion-icon>
  &nbsp;Stop
</ion-button>
<ion-button *ngIf="timer.isRunning" id="buttonPauseTimer" (click)="askPauseTimer()">
  <ion-icon name="pause"></ion-icon>
  &nbsp;Pause
</ion-button>
