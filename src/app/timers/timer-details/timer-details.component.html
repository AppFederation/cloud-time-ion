<ion-input
        [formControl]="timerTitleControl"

        clearInput placeholder="Timer Title" value="{{timer.title}}"></ion-input>
End: {{endTime | amLocal}}

<app-time-picker
        [totalTimeSeconds]="timer.durationSeconds"
        (durationSecondsChanged)="onDurationSecondsChanged($event)"
></app-time-picker>

<ion-button id="buttonDeleteTimer" (click)="confirmDelete()">Delete</ion-button>
