<ion-item
  [ngClass]="{runningTimer: isRunning}"
  (click)="onSetDuration(timer)"

>

  <ng-container *ngIf="isRunning">
    <ion-icon name="play-circle"></ion-icon>
    &nbsp;
    <!--    LEFT: &nbsp;-->
    <!--    <div class="timeLeftCounter">-->
    <!--        {{timer.secondsLeftInt}}-->
    <!--    </div>-->
    <app-time-left-view
      [endTime]="timer.endTime"
    ></app-time-left-view>
  </ng-container>

  &nbsp;
  <app-time-view
    *ngIf="! isRunning"
    [timeMs]="timer.durationSeconds * 1000"
  ></app-time-view>

  &nbsp;
  <ion-label>{{timer.title}}</ion-label>
