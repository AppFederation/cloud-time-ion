<div
  style="font-size: 70%; /*margin-top: 5px;*/ margin-left: 5px"
  *ngIf="numFieldDef"
>
  {{numFieldDef . uiName}}
</div>
{{ selectedVariant ?. subLabel }}&nbsp; <!-- nbsp to ensure constant height -->
<!-- TODO: move this into the button-->
<div style="display: flex; align-items: center">

  <ion-button
    *ngFor="let btnDesc of buttonDescriptors.buttons"
    style="flex-basis: 0; flex-grow: 1; font-size: 11px; height: 3rem"
    [ngClass]="{ selectedButton: isSelected(btnDesc) }"
    size="small"
    (click)="onButtonClick(btnDesc)"
  >
    <!--
        [color]="btnDesc.color"
        fill="outline"
    -->
    {{ getDisplayedVariantForButton(btnDesc).label}}
<!--    zza {{  selectedVariant ?. subLabel }}-->
<!--    {{ isSelected(btnDesc) }}-->
<!--    <ng-container *ngIf="isSelected(btnDesc)">-->
<!--      {{ selectedVariant ?. subLabel }}-->
<!--    </ng-container>-->
    <ng-container
      *ngIf="false && getDisplayedVariantForButton(btnDesc).subLabel let subLabel"
    >
      <br>
      <ion-note>
        {{subLabel}}
      </ion-note>
    </ng-container>
    <!-- TODO (press)="setNumVal(n + .5)"-->
<!--    {{(numVal === n + 0.5) ? numVal : n}}-->

  </ion-button>
</div>
