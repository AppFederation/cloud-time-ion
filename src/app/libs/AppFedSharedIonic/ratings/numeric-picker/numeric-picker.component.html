<div
  *ngIf="numFieldDef"
  style="font-size: 70%; margin-top: 5px; margin-left: 5px"
>
  {{numFieldDef ?. uiName}}
</div>

<div style="display: flex; align-items: center">

  <ion-button
    *ngFor="let n of allowedVals"
    size="small"
    style="flex-grow: 1; font-size: 10px; height: 2.5rem"
    [ngClass]="{selectedMood: (numVal === n || numVal === n + 0.5)}"
    (click)="setNumVal(n)"
  >
    <!-- TODO (press)="setNumVal(n + .5)"-->
    {{(numVal === n + 0.5) ? numVal : n}}

  </ion-button>
</div>
