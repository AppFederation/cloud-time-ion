<span *ngIf="time else noTimestamp">
  {{ process(time) || '(no timestamp)' }}
  <span style="opacity: 50%">UTC</span>
  {{ dayNames[time.getUTCDay()] }}
</span>

<ng-template #noTimestamp
>
  <ion-note>(no timestamp)</ion-note>
</ng-template>

<ng-container
  *ngIf="isInFuture"
>
  &nbsp;<b>==== IN FUTURE ====</b>
</ng-container>
