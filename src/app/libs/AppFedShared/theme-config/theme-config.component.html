<ion-range
  [step]="0.2"
  (ionChange)="onSliderChange($event)"
></ion-range>
{{ themeService.theme.id }}
<ion-button
  (click)="themeService.applyRandomTheme()"
>Random Theme</ion-button>
<ion-button
  (click)="themeService.applyNextTheme()"
>Next Theme<!-- good for testing quickly-->
  <!--  *ngIf="feat.mockups"-->

</ion-button>

<ion-button (click)="themesVisible = ! themesVisible">Themes</ion-button>
<div *ngIf="themesVisible">
  <div *ngFor="let curTheme of themes"
       style="cursor: pointer; margin-bottom: 4px"
       (click)="themeService.setTheme(curTheme)"
       [ngStyle]="{'background-color': curTheme.background}"
  >
    {{getThemeId(curTheme)}}<br>
    <span [ngStyle]="{color: curTheme.primary}">Primary</span>
    &nbsp;
    <span [ngStyle]="{color: curTheme.secondary}">Secondary</span>

  </div>
</div>
