<editor
  [init]="tinyMceInit"
  [inline]="true"
  [formControl]="formControl1"
  modelEvents="change input undo redo"
  (onInit)="logEditor('tinyMce <editor (onInit)...'); viewSyncer.onInitialDataWasSet()"
  (onFocusIn)="onFocus(true)"
  (onFocusOut)="onFocus(false)"
  (blur)="onFocus(true)"

  (keydown.arrowup)="focusCellAbove($event)"
  (keydown.meta.arrowup)="focusCellAbove($event)"
  (keydown.arrowdown)="focusCellBelow($event)"
  (keydown.meta.arrowdown)="focusCellBelow($event)"

>
