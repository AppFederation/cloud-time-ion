<!-- TODO config component -->
<app-feature-config></app-feature-config>
<app-theme-config></app-theme-config>

<p>
  {{(authUser$ | async)?.email}}
</p>

<div
  *ngIf="(authUser$ | async) else notLoggedIn"
>
  <ng-container
    *ngIf="(syncStatus$ | async)?.pendingUploadsCount let count; else allUploaded"
  >
    TO UPLOAD: {{count}}

  </ng-container>

  <ng-container
    *ngIf="(syncStatus$ | async)?.pendingDownloadsCount let count; else allDownloaded"
  >
    DOWNLOADING: {{count}} collections: {{toArray((syncStatus$ | async)?.pendingDownloads)}}
  </ng-container>

  <ng-template
    #allUploaded
  >
    <p>ALL UPLOADED!</p>
  </ng-template>

  <ng-template
    #allDownloaded
  >
    <p>ALL DOWNLOADED!</p>
  </ng-template>

</div>

<ng-template
  #notLoggedIn
>
  Not logged in.
  <ion-button
    (click)="logIn()"
  >LOG IN</ion-button>

</ng-template>

<br />

<ion-button
  (click)="logOut()"
  size="small"
>
  LOG OUT
</ion-button>
