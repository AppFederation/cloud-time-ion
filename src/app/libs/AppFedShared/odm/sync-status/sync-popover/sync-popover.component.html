<h4
>
  <!--  //  (click)="logIn()"-->

  APP & SYNC STATUS
</h4>

<!-- TODO config component -->
<app-feature-config></app-feature-config>
<app-theme-config></app-theme-config>

<p>
  {{(authService.authUser$ | async)?.email}}
</p>

<div
  *ngIf="(authService.authUser$ | async) else notLoggedIn"
>
  <ng-container
    *ngIf="(syncStatusService.syncStatus$ | async)?.pendingUploadsCount let count; else allUploaded"
  >
    TO UPLOAD: {{count}}

  </ng-container>

  <ng-container
    *ngIf="(syncStatusService.syncStatus$ | async)?.pendingDownloadsCount let count; else allDownloaded"
  >
    DOWNLOADING: {{count}} collections: {{toArray((syncStatusService.syncStatus$ | async)?.pendingDownloads)}}
  </ng-container>

  <ng-template
    #allUploaded
  >
    <p>ALL UPLOADED!</p>
  </ng-template>

  <ng-template
    #allDownloaded
  >
    <p>ALL DOWNLOADED!</p>
  </ng-template>

</div>

<ng-template
  #notLoggedIn
>
  Not logged in.
  <ion-button
    (click)="logIn()"
  >LOG IN</ion-button>

</ng-template>

<br />

<ion-button
  (click)="logOut()"
  size="small"
>
  LOG OUT
</ion-button>

<ion-button
  *ngIf="g.feat.showDebug"
  (click)="learnStatsService.saveStatsFromItemsNow()">
  SAVE STATS
</ion-button>

<ion-button (click)="openOptions()">
  OPTIONS
</ion-button>
