<h3
  (click)="logIn()"
>
  SYNC STATUS
</h3>

{{(authService.authUser$ | async)?.email}}

<p>
  <ng-container
    *ngIf="(syncStatusService.syncStatus$ | async)?.pendingUploadsCount let count; else allSynced"
  >
    TO UPLOAD: {{count}}

  </ng-container>

  <ng-template
    #allSynced
  >
    ALL SYNCED!
  </ng-template>

</p>

<ion-button
  (click)="logOut()"
  size="small"
>
  LOG OUT
</ion-button>
