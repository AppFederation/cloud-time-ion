<h3
  (click)="logIn()"
>
  SYNC STATUS
</h3>

{{(authService.authUser$ | async)?.email}}

<p
  *ngIf="(authService.authUser$ | async) else notLoggedIn"
>
  <ng-container
    *ngIf="(syncStatusService.syncStatus$ | async)?.pendingUploadsCount let count; else allSynced"
  >
    TO UPLOAD: {{count}}

  </ng-container>

  <ng-template
    #allSynced
  >
    ALL SYNCED!
  </ng-template>

</p>

<ng-template
  #notLoggedIn
>
  Not logged in.
  <ion-button
    (click)="logIn()"
  >LOG IN</ion-button>

</ng-template>

<ion-button
  (click)="logOut()"
  size="small"
>
  LOG OUT
</ion-button>

<ion-button (click)="learnStatsService.saveStatsFromItemsNow()">
  SAVE STATS
</ion-button>

<ion-button (click)="openOptions()">
  OPTIONS
</ion-button>
