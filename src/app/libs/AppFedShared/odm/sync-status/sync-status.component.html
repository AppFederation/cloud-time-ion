  <span
    style="display: inline-flex; align-items: center; cursor: pointer"
    (click)="onClick($event)"
  >
    <img
      [ngClass]="{ hide: (pendingUploadsCount$ | async), fade: true }"
      style="color: orange; height: 25px;"
      src="assets/libs/sync/icons/cloud-checkmark-alt-solid.svg"
      alt="all uploaded to cloud">
    <!-- position: absolute; top: 0; left: 0 -->
    <span
      style="margin-left: 3px; width: 1em"
      [ngClass]="{ hide: ! (pendingUploadsCount$ | async), fade: true }"
    >
      {{ pendingUploadsCount$ | async }}
    </span>
  </span>
