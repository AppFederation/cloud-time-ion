
<ng-container
  *ngIf="array"
>
  <div
    [ngStyle]="{
      width: '' + (256/scale) + 'px',
      'margin-left': '5px'
    }"
  >
    <div
      *ngFor="let fftItem of array"
      [ngStyle]="{
        height: '3px',
        width: ''+ (fftItem / scale) + 'px',
        'background-color': 'white',
        'border-radius': '1px'
      }"
    ></div>
  </div>

</ng-container>
