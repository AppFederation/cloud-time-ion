<div *ngIf="item$.parents?.[0]" style="margin: 5px; display: flex; align-items: center; gap: 0.2rem">
  <ng-container *ngFor="let ancestor of (ancestorsPath$ | async)">
    <a
      [routerLink]="ancestor ?. getRouterLinkUrl()"
    >
      {{ stripHtml((ancestor?.getTitleOrQuestion$() | async)?.trim() || '(?)') }}<ion-icon style="color: var(--ion-color-secondary)" name="chevron-forward-outline" />
<!--      {{ stripHtml((ancestor?.val?.title)) ?? 'unnamed' }}-->

    </a>

  </ng-container>
