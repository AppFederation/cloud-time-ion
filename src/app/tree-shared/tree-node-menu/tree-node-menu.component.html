<input type="checkbox"> <!-- will allow selecting multiple items -->
&nbsp;
{{treeNode.title}}
<br>
In n Places:

<app-time-tracking-menu [treeNode]="treeNode"></app-time-tracking-menu>

<button
  class="btn btn-primary"
  (click)="openDeleteConfirmationDialog()">
  Delete
</button>

<button
  class="btn btn-primary"
  (click)='navigateInto()'>
  Navigate Into
</button>

<button
  class="btn btn-primary"
  (click)='addChild()'>
  Add Sub-task
</button>

<button
  class="btn btn-primary"
  (click)='toClipboard()'>
  To Clipboard
</button>

<button
  *ngIf="clipboardService.hasContent"
  class="btn btn-primary"
  (click)='pasteCopyHereFromClipboard()'>
  Copy here from clipboard
</button>

<button
  *ngIf="clipboardService.hasContent"
  class="btn btn-primary"
  (click)='pasteMoveHereFromClipboard()'>
  Move here from clipboard
</button>
<p style="margin-top: .5em">
  Created: {{getWhenCreated()}}
</p>

<div *ngIf="false">
  Classes:
  <!-- TODO: use app-item-class-icon -->

  <p>
    Milestone
  </p>

  <p>
    <i
       class="material-icons actionable"
    >note</i>
    Note
  </p>

  <p>
    <fa-icon [icon]="['fas', 'pen-nib']" [mask]="['fas', 'circle']"></fa-icon>
    Journal Entry <!--(same as a loose note? &#45;&#45; Journal entry is more like self-introspection can have more info like mood, geolocation)-->
  </p>

  <p>
    <fa-icon icon="project-diagram"></fa-icon>
    Project
  </p>

  <p>
    <i
       class="material-icons actionable"
    >settings_applications</i>
    Task
  </p>

  <p>
    <i
       class="material-icons actionable"
    >today</i>
    Day-Plan
  </p>
</div>
